<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form action="chat1.html"  class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Create Rooms
					</span>
					
						<input class="input100" type="hidden" name="username" placeholder="Type your username">
						
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Room is required">
						<span class="label-input100">Room :</span>
						<input class="input100" type="text" name="room" placeholder="Enter Your Room..">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="radio-div" data-validate = "Room is required">
                        <span class="label-input100">Would you want your Room : </span><br>
                    <ul>
                       <li> <input class="radio-inline input-lg" type="radio" name="status" value="public" checked>public </li>
                       <li><input class="radio-inline" type="radio" name="status" value="private">private</li>
                    </ul>
                    </div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="home.html">
							Back To Home
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Create
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Follow us on
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Developed By 
						</span>

						<a href="#" class="txt2">
							Rohit Sharma
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
    <script type="text/javascript">
        if(!sessionStorage.getItem('chatUser')){
              window.location = "index.html";
         }
           var form = document.querySelector('.login100-form');
		  
		  var input100 = document.querySelectorAll(".input100");
		  input100[0].setAttribute('value',sessionStorage.getItem('chatUser'));

		  form.addEventListener("submit",(e)=>{
			  if(input100[1].value == ""){
				input100[1].parentElement.classList.add('alert-validate')  ;
				e.preventDefault();
			  }
		  });
		  
		  input100[1].addEventListener("focus",(e)=>{
			input100[1].parentElement.classList.remove('alert-validate')  ;
		  });
      </script>
</body>
</html>
